<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Diary</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="create.js"></script>
</head>
<body>
    <h1>Edit diary</h1>
    <div id="edit-todo-container">
        <label for="edit-title">date:</label>
        <input type="text" id="edit-title">
        <br>
        <label for="edit-description">Description:</label>
        <textarea id="edit-description"></textarea>
        <br>
        <!-- <label for="edit-date">Date:</label>
        <input type="text" id="edit-date" readonly>
        <br> -->
        
        <label for="edit-option1">Option1:</label>
        <select id="edit-option1">
            <!-- Include all available options here -->
            <option>school</option>
            <option>relationship</option>
            <option>club</option>
            <!-- <option>Add</option> -->
        </select>
        <button id="add-option1-button">Add Option</button>
        <br>
        <label for="edit-option2">Option2:</label>
        <select id="edit-option2">
            <!-- Include all available options here -->
            <option>happy</option>
            <option>sad</option>
            <option>angry</option>
            <!-- <option>Add</option> -->
        </select>
        <button id="add-option2-button">Add Option</button>
        <br>
        <button id="save-button">Save</button>
    </div>
    
</body>
