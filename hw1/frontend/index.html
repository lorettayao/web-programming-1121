<!DOCTYPE html>
<html lang="en">
  <head>
    <title>todo list</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>My diary</h1>
    <div id="todo-input-container">
      <input type="My Diary" id="todo-input" placeholder="new todo" tabindex="1" />
      <select>
        <option>學業</option>
        <option>人際</option>
        <option>社團</option>
      </select>
      <select>
        <option>快樂</option>
        <option>生氣</option>
        <option>難過</option>
      </select>
      <button id="todo-add" tabindex="3">add</button>
    </div>
    <textarea
      id="todo-description-input"
      placeholder="description"
      tabindex="2"
    ></textarea>
    <!-- put time inside -->
    

    <section id="todos"></section>
  </body>
  <template id="todo-item-template">
    <details id="" class="todo-item">
      <summary>
        <div>
          <input data-id="" type="checkbox" />
          <p class="todo-title">todo 1</p>
          <p class="todo-catagory">學業</p>
          <p class="todo-mood">生氣</p>
        </div>
        <button data-id="" class="delete-todo">delete</button>
      </summary>
      <p class="todo-description">todo 1 description</p>
    </details>
  </template>
</html>
