<!doctype html>
<html lang="en">
  <head>
    <title>todo list</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>My diary</h1>
    <div id="todo-input-container">
      <input type="text" id="todo-input" placeholder="new todo" tabindex="1" />
      <button id="todo-add" tabindex="3">add</button>
    </div>
    <textarea
      id="todo-description-input"
      placeholder="description"
      tabindex="2"
    ></textarea>
    <select id="option1-input">
      <option>school</option>
      <option>relationship</option>
      <option>club</option>
    </select>
    <select id="option2-input">
      <option>happy</option>
      <option>sad</option>
      <option>angry</option>
    </select>
    <section id="todos"></section>
  </body>
  <template id="todo-item-template">
    <details id="" class="todo-item">
      <summary>
        <div>
          <input data-id="" type="checkbox" />
          <p class="todo-title">todo 1</p>
          <p class="showdate"></p>
          <p class="todo-option1"></p>
          <p class="todo-option2"></p>
        </div>
        <button data-id="" class="delete-todo">delete</button>
        
        <a href="edit.html?title=Todo%201&description=This%20is%20the%20description&option1=School&option2=Happy&date=2023-09-25" class="edit-todo" id="edit-button">Edit</a>


      </summary>
      <p class="todo-description">todo 1 description</p>
    </details>
  </template>
</html>
